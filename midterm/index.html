<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#tanksound");
                this.el.addEventListener('click', function (e) {
                    let tank = document.querySelector('#tank-model')
		    tank.setAttribute('animation-mixer', "clip: Take 001; loop: once;");
		    this.audio.play();
			console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                  let tankText = document.querySelector('#tankText')
			tankText.setAttribute('visible', true);
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
         let tankText = document.querySelector('#tankText')
			tankText.setAttribute('visible', false);
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let tank = document.querySelector('#tank-model')
		    tank.setAttribute('animation-mixer', "clip: Take 001; loop: once;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let tank = document.querySelector('#tank-model')
		    tank.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="tank" response-type="arraybuffer" src="./Tanks.glb"></a-asset-item>
        <audio id="tanksound" src="./assets/Tank sound effect.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="tank-model"  
        gltf-model="#tank" 
        scale=".05 .05 .05" 
        position = "-2 0 -15" 
        rotation="0 180 0" 
      >
        <a-text id="tankText" 
		value="ANG TANKE NI TONGA"  
		color="#ffb6c1" 
		align="center"
		visible="false" 
		position="-15.073 150 70" 
		scale="50 50 50"
		rotation="0 180 0" 
		geometry="primitive: plane; width: 5.50" 
		material="color: #000000">
	          </a-text>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#70543e"></a-plane>
      <a-sound src="#tanksound" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
