
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker circle type='pattern' url='patt/pattern-pink-sphere-isolated-white-background-d-rendering-161029882.patt'>
              <a-sphere 
                position="0 0 0" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-sphere>
      </a-marker> 
      <a-marker square type='pattern' url='patt/pattern-depositphotos_52886407-stock-illustration-3d-green-cube.patt'>
              <a-box 
                position="0 0 0" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-box>
      </a-marker>
      <a-marker cann type='pattern' url='patt/pattern-cylinder-yellow-chair-Yea11P1-600.patt'>
              <a-cylinder 
                position="0 0 0" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
